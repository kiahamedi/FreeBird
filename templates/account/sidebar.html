{% load static %}
<div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      {% comment %} <div class="image">
        <img src="{% static 'adminlte/admindist/img/user2-160x160.jpg' %}" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="#" class="d-block">{{user.first_name}} {{user.last_name}}</a>
      </div> {% endcomment %}
      <button type="button" class="btn btn-block btn-info btn" data-toggle="modal" data-target="#modal-upload-file">New</button>
    </div>

    <!-- SidebarSearch Form -->
    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
        <li class="nav-item">
          <a href="{% url 'account:home'%}" class="nav-link {% if request.path == "/account/" %}active{% endif %}">
            <i class="nav-icon fas fa-cloud"></i>
            <p>
              My Drive
            </p>
          </a>
        </li>

        <li class="nav-item">
            <a href="{% url 'account:home'%}" class="nav-link">
              <i class="nav-icon fas fa-users"></i>
              <p>
                Shared with me
              </p>
            </a>
          </li>

          <li class="nav-item">
            <a href="{% url 'account:home'%}" class="nav-link">
              <i class="nav-icon fas fa-clock"></i>
              <p>
                Recent
              </p>
            </a>
          </li>

          <li class="nav-item">
            <a href="{% url 'account:home'%}" class="nav-link">
              <i class="nav-icon fas fa-star"></i>
              <p>
                Starred
              </p>
            </a>
          </li>

          <li class="nav-item">
            <a href="{% url 'account:trash'%}" class="nav-link {% if request.path == "/account/trash/" %}active{% endif %}">
              <i class="nav-icon fas fa-trash"></i>
              <p>
                Trash
              </p>
            </a>
          </li>

        <li class="nav-header">Server</li>
        <li class="nav-item">
          <a href="{% url 'account:profile' %}" class="nav-link">
            <i class="nav-icon fas fa-user"></i>
            <p>Profile</p>
          </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-cog"></i>
              <p>Setting</p>
            </a>
          </li>

        
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
